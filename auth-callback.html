  <body>
    <!-- ✅ ES Module version of Supabase -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const {
        data: { session },
        error,
      } = await client.auth.getSession();

      if (!session || error) {
        alert("❌ Login failed or cancelled.");
        window.location.href = "login.html";
      } else {
        const user = session.user;
        const userId = user.id;
        const name =
          user.user_metadata?.full_name || user.user_metadata?.name || "User";

        // ✅ Store name locally
        localStorage.setItem("username", name);

        // ✅ Save to 'user_data' table in Supabase
        const { error: upsertError } = await client.from("user_data").upsert({
          id: userId, // match auth UID
          name: name,
          updated_at: new Date().toISOString(),
        });

        if (upsertError) {
          console.error("❌ Failed to save user data:", upsertError.message);
        }

        // ✅ Redirect to dashboard
        window.location.href = "mode-select.html";
      }
    </script>
