       <style>
        /* Spinner Animation for Preloader */
        .spinner-rotate img {
        animation: spin 2s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        /* Bottom Right Semi-circle Container */
        .side-semicircle {
        position: fixed;
        bottom: 30px;
        right: 0;
        height: 60px;
        background-color: #cb7575;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 60px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 15px 0 10px;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
        z-index: 10;
        overflow: hidden;
        }

        /* Inner Content Layer (Above Stars) */
        .side-semicircle .semicircle-content {
        display: flex;
        align-items: center;
        position: relative;
        z-index: 2;
        }

        /* Circular AI Button */
        .rounded-button-link {
        background-color: white;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #cb7575;
        text-decoration: none;
        margin-right: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        }

        .rounded-button-link:hover {
        transform: scale(1.1);
        }

        /* AI Label */
        .semicircle-label {
        font-family: 'Amatic SC', cursive;
        font-size: 22px;
        color: white;
        white-space: nowrap;
        }

        /* Twinkling Stars Behind Button & Text */
        .star {
        position: absolute;
        width: 12px;
        height: 12px;
        background-image: url("data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><polygon points='12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9'/></svg>");
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.8;
        filter: drop-shadow(0 0 4px white);
        animation: twinkle 2s infinite ease-in-out;
        z-index: 1;
        }

        /* Individual Star Positions */
        .star-1 { top: 10px; right: 10px; animation-delay: 0s; }
        .star-2 { top: 25px; right: 30px; animation-delay: 0.4s; }
        .star-3 { top: 40px; right: 15px; animation-delay: 0.8s; }

        /* Star Twinkle Animation */
        @keyframes twinkle {
        0%, 100% {
            opacity: 0.3;
            transform: scale(1);
        }
        50% {
            opacity: 1;
            transform: scale(1.8);
        }
        }
        </style>


    </head>
