<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plate2Purpose - Reducing Food Waste in Schools</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(
          135deg,
          #ffdab9 0%,
          #ffb6a0 50%,
          #ffdab9 100%
        );
        min-height: 100vh;
        color: #333;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Animated background elements */
      .bg-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 8s ease-in-out infinite;
      }

      .shape-1 {
        width: 100px;
        height: 100px;
        top: 15%;
        left: 8%;
        animation-delay: 0s;
      }

      .shape-2 {
        width: 150px;
        height: 150px;
        top: 70%;
        right: 10%;
        animation-delay: 3s;
      }

      .shape-3 {
        width: 80px;
        height: 80px;
        top: 45%;
        left: 85%;
        animation-delay: 6s;
      }

      .shape-4 {
        width: 60px;
        height: 60px;
        top: 85%;
        left: 15%;
        animation-delay: 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-30px) translateX(10px) rotate(180deg);
          opacity: 0.6;
        }
      }

      /* Header */
      .header {
        position: relative;
        z-index: 10;
        padding: 60px 0 40px;
        text-align: center;
      }

      .logo-container {
        margin-bottom: 30px;
        animation: fadeInDown 1s ease-out;
      }

      .app-logo {
        width: 140px;
        height: 140px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        border: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 20px 60px rgba(255, 182, 160, 0.3);
        transition: all 0.3s ease;
      }

      .app-logo:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 80px rgba(255, 182, 160, 0.4);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hero Section */
      .hero {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 40px 0 80px;
      }

      .hero h1 {
        font-size: 4.5rem;
        font-weight: 800;
        margin-bottom: 25px;
        color: #2c3e50;
        text-shadow: 0 4px 20px rgba(255, 182, 160, 0.3);
        animation: slideInUp 1s ease-out 0.2s both;
      }

      .hero .tagline {
        font-size: 1.6rem;
        font-weight: 400;
        margin-bottom: 50px;
        color: #34495e;
        opacity: 0.9;
        animation: slideInUp 1s ease-out 0.4s both;
      }

      .download-btn {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 182, 160, 0.3);
        color: #e67e22;
        padding: 22px 60px;
        font-size: 1.4rem;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s ease;
        text-decoration: none;
        display: inline-block;
        margin: 20px 0;
        box-shadow: 0 15px 40px rgba(255, 182, 160, 0.2);
        animation: slideInUp 1s ease-out 0.6s both;
      }

      .download-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-8px);
        box-shadow: 0 25px 60px rgba(255, 182, 160, 0.4);
        border-color: #ffb6a0;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(60px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Description Section */
      .description {
        position: relative;
        z-index: 10;
        padding: 80px 0;
      }

      .description-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(25px);
        border-radius: 35px;
        padding: 60px 50px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        text-align: center;
        box-shadow: 0 25px 80px rgba(255, 182, 160, 0.2);
        animation: fadeInScale 1s ease-out 0.8s both;
      }

      .description h2 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 35px;
        color: #2c3e50;
      }

      .description p {
        font-size: 1.3rem;
        line-height: 1.9;
        color: #34495e;
        max-width: 900px;
        margin: 0 auto;
        font-weight: 400;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Download Section */
      .downloads {
        position: relative;
        z-index: 10;
        padding: 100px 0;
        text-align: center;
      }

      .downloads h2 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 60px;
        color: #2c3e50;
        animation: fadeIn 1s ease-out 1s both;
      }

      .download-buttons {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
      }

      .os-button {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(25px);
        border: 2px solid rgba(255, 182, 160, 0.3);
        color: #e67e22;
        padding: 30px 45px;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.4s ease;
        display: flex;
        align-items: center;
        gap: 20px;
        font-weight: 600;
        font-size: 1.2rem;
        box-shadow: 0 15px 40px rgba(255, 182, 160, 0.15);
        animation: fadeInUp 1s ease-out calc(1.2s + var(--delay)) both;
        min-width: 200px;
      }

      .os-button:nth-child(1) {
        --delay: 0s;
      }
      .os-button:nth-child(2) {
        --delay: 0.15s;
      }
      .os-button:nth-child(3) {
        --delay: 0.3s;
      }

      .os-button:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-10px);
        box-shadow: 0 30px 70px rgba(255, 182, 160, 0.35);
        border-color: #ffb6a0;
      }

      .os-icon {
        font-size: 2.5rem;
      }

      .os-text {
        text-align: left;
      }

      .os-text .platform {
        font-size: 0.9rem;
        opacity: 0.7;
        font-weight: 400;
      }

      .os-text .name {
        font-size: 1.3rem;
        font-weight: 700;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Footer */
      .footer {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 80px 0 50px;
        margin-top: 60px;
      }

      .footer-content {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(25px);
        border-radius: 25px;
        padding: 40px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 20px 60px rgba(255, 182, 160, 0.15);
      }

      .footer p {
        font-size: 1.1rem;
        color: #34495e;
        font-weight: 500;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 3rem;
        }

        .hero .tagline {
          font-size: 1.3rem;
        }

        .description-card {
          padding: 40px 30px;
        }

        .download-buttons {
          flex-direction: column;
          align-items: center;
          gap: 25px;
        }

        .os-button {
          width: 280px;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .download-btn {
          padding: 18px 40px;
          font-size: 1.2rem;
        }

        .description h2,
        .downloads h2 {
          font-size: 2.2rem;
        }

        .description p {
          font-size: 1.1rem;
        }
      }
    </style>

    <script>
      function handleDownload(platform) {
        const button = event.currentTarget;
        const loader = button.querySelector(".download-loader");
        const textName = button.querySelector(".name");
        const textPlatform = button.querySelector(".platform");

        // Show loader
        loader.style.display = "inline-block";
        textPlatform.textContent = "Downloading...";
        textName.textContent = platform;

        // Simulate download delay
        setTimeout(() => {
          loader.style.display = "none";
          textPlatform.textContent = "Download Started!";
          textName.textContent = platform;
        }, 2500); // 2.5 seconds
      }

      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });

      // Parallax effect for floating shapes
      window.addEventListener("scroll", () => {
        const scrolled = window.pageYOffset;
        const shapes = document.querySelectorAll(".floating-shape");

        shapes.forEach((shape, index) => {
          const speed = 0.3 + index * 0.1;
          shape.style.transform = `translateY(${scrolled * speed}px)`;
        });
      });

      // Add intersection observer for animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = "running";
          }
        });
      }, observerOptions);

      // Observe animated elements
      document.querySelectorAll('[style*="animation"]').forEach((el) => {
        observer.observe(el);
      });
    </script>
