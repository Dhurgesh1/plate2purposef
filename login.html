    <style>
      .spinner-rotate img {
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .side-semicircle {
        position: fixed;
        bottom: 30px;
        right: 0;
        height: 60px;
        background-color: #cb7575;
        border-top-left-radius: 60px;
        border-bottom-left-radius: 60px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 15px 0 10px;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
        z-index: 10;
        overflow: hidden;
      }

      /* Inner Content Layer (Above Stars) */
      .side-semicircle .semicircle-content {
        display: flex;
        align-items: center;
        position: relative;
        z-index: 2;
      }

      /* Circular AI Button */
      .rounded-button-link {
        background-color: white;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #cb7575;
        text-decoration: none;
        margin-right: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .rounded-button-link:hover {
        transform: scale(1.1);
      }

      /* AI Label */
      .semicircle-label {
        font-family: "Amatic SC", cursive;
        font-size: 22px;
        color: white;
        white-space: nowrap;
      }

      /* Twinkling Stars Behind Button & Text */
      .star {
        position: absolute;
        width: 12px;
        height: 12px;
        background-image: url("data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><polygon points='12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9'/></svg>");
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.8;
        filter: drop-shadow(0 0 4px white);
        animation: twinkle 2s infinite ease-in-out;
        z-index: 1;
      }

      /* Individual Star Positions */
      .star-1 {
        top: 10px;
        right: 10px;
        animation-delay: 0s;
      }
      .star-2 {
        top: 25px;
        right: 30px;
        animation-delay: 0.4s;
      }
      .star-3 {
        top: 40px;
        right: 15px;
        animation-delay: 0.8s;
      }

      /* Star Twinkle Animation */
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.8);
        }
      }

        // üëÅÔ∏è Toggle password visibility
        function togglePassword(id, btn) {
          const input = document.getElementById(id);
          const icon = btn.querySelector("i");
          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }

    <script>
      async function sendOtp() {
        const phone = document.getElementById("phoneNumber").value.trim();

        if (!phone.startsWith("+")) {
          alert("‚ùå Please enter phone in international format (e.g. +91...)");
          return;
        }

        const { error } = await client.auth.signInWithOtp({ phone });

        if (error) {
          alert("‚ùå " + error.message);
        } else {
          alert("‚úÖ OTP sent successfully!");
          document.getElementById("otpSection").style.display = "block";
        }
      }

      async function verifyOtp() {
        const phone = document.getElementById("phoneNumber").value.trim();
        const token = document.getElementById("otpCode").value.trim();

        const { data, error } = await client.auth.verifyOtp({
          phone,
          token,
          type: "sms",
        });

        if (error) {
          alert("‚ùå " + error.message);
        } else {
          alert("‚úÖ Phone verified!");
          localStorage.setItem("username", phone); // or fetch name later
          window.location.href = "mode-select.html";
        }
      }
    </script>
    <script>
      // ‚úÖ RESET PASSWORD
      async function resetPassword() {
        const email = document.getElementById("signin-email").value.trim();

        if (!email) {
          alert("‚ùå Please enter your email first!");
          return;
        }

        const { data, error } = await client.auth.resetPasswordForEmail(email, {
          redirectTo: "https://dhurgesh1.github.io/plate2purposef/forgot", // page where user will set new password
        });

        if (error) {
          alert("‚ùå " + error.message);
        } else {
          alert("‚úÖ Password reset email sent! Check your inbox.");
        }
      }
