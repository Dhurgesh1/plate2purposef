<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pixel Forge Studio ‚Äî Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0e1116;
        --sidebar: #11161c;
        --header: rgba(20, 25, 31, 0.75);
        --card: #161b22;
        --border: rgba(255, 255, 255, 0.06);
        --muted: #9aa5b1;
        --text: #f0f4f9;
        --accent: #3aa7ff;
        --radius: 12px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .app {
        display: grid;
        grid-template-columns: 240px 1fr;
        grid-template-rows: 64px 1fr;
        grid-template-areas:
          "sidebar header"
          "sidebar main";
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        grid-area: sidebar;
        background: var(--sidebar);
        border-right: 1px solid var(--border);
        padding: 20px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
      }
      .sidebar.closed {
        transform: translateX(-240px);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }
      .logo {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), #6b5bff);
        display: grid;
        place-items: center;
        font-weight: 700;
        color: #041018;
      }
      nav {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      nav button {
        background: transparent;
        border: 0;
        color: var(--muted);
        padding: 10px;
        text-align: left;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s, color 0.2s;
      }
      nav button.active,
      nav button:hover {
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
      }

      /* Header */
      .header {
        grid-area: header;
        background: var(--header);
        backdrop-filter: blur(12px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        border-bottom: 1px solid var(--border);
      }
      .search {
        background: var(--card);
        padding: 6px 12px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .search input {
        background: transparent;
        border: none;
        outline: none;
        color: var(--text);
      }
      .icon-btn {
        background: transparent;
        border: 0;
        color: var(--muted);
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
      }
      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
      }

      /* Main */
      .main {
        grid-area: main;
        padding: 24px;
        overflow-y: auto;
      }
      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--card);
        padding: 20px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
      }
      .hero h2 {
        margin: 0;
        font-size: 20px;
      }
      .hero p {
        margin: 6px 0 0;
        color: var(--muted);
      }
      .btn {
        background: var(--accent);
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        color: #041018;
      }
      .btn:hover {
        background: #63bfff;
      }
      .btn.secondary {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--muted);
      }

      /* Grid */
      .grid {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 20px;
        margin-top: 20px;
      }
      .cards {
        display: grid;
        gap: 14px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 16px;
        border-radius: var(--radius);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }
      .card h3 {
        margin: 0;
        font-size: 16px;
      }
      .card .meta {
        font-size: 13px;
        color: var(--muted);
        margin-top: 4px;
      }
      .card p {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .detail {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 16px;
        border-radius: var(--radius);
      }
      .detail h3 {
        margin: 0 0 6px;
      }
      .detail p {
        color: var(--muted);
        margin: 6px 0;
      }

      /* Responsive */
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .detail {
          order: -1;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="brand">
          <div class="logo">PF</div>
          <div>
            <strong>Pixel Forge</strong><br />
            <small style="color: var(--muted)">Studio</small>
          </div>
        </div>
        <nav>
          <button class="active">Overview</button>
          <button>Projects</button>
          <button>Team</button>
          <button>Reports</button>
        </nav>
      </aside>

      <!-- Header -->
      <header class="header">
        <div style="display: flex; gap: 12px; align-items: center">
          <button class="icon-btn" id="toggleSidebar">‚ò∞</button>
          <div class="search">
            üîç
            <input
              type="text"
              id="searchInput"
              placeholder="Search projects..."
            />
          </div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center">
          <button class="icon-btn">üîî</button>
          <button class="icon-btn">‚öôÔ∏è</button>
          <div
            style="
              width: 34px;
              height: 34px;
              border-radius: 8px;
              background: linear-gradient(135deg, #7be3ff, #b19bff);
              display: grid;
              place-items: center;
              color: #041018;
              font-weight: 700;
            "
          >
            DM
          </div>
        </div>
      </header>

      <!-- Main -->
      <main class="main">
        <section class="hero">
          <div>
            <h2>Pixel Forge Studio</h2>
            <p>
              Building scalable games & web apps. Featured:
              <b>Plate2Purpose</b>.
            </p>
          </div>
          <div style="text-align: right">
            <div style="font-size: 13px; color: var(--muted)">
              Studio Performance
            </div>
            <div style="font-weight: 700; font-size: 22px">+12% YoY</div>
          </div>
        </section>

        <div class="grid">
          <div class="cards" id="cardsContainer"></div>
          <aside class="detail" id="detailPane">
            <h3>Project Details</h3>
            <p>Select a project to view details.</p>
          </aside>
        </div>
      </main>
    </div>

    <script>
      const projects = [
        {
          id: "plate2",
          title: "Plate2Purpose",
          tag: "Education",
          updated: "2025-06-12",
          desc: "School food-waste platform with dashboard & analytics.",
        },
        {
          id: "arcadia",
          title: "Arcadia Quest",
          tag: "Game",
          updated: "2025-04-01",
          desc: "2D co-op adventure with pixel art & leaderboards.",
        },
        {
          id: "cyber",
          title: "Cyber Drift",
          tag: "Game",
          updated: "2024-11-20",
          desc: "AI racing game with dynamic difficulty & modular tracks.",
        },
        {
          id: "uxlab",
          title: "UX Lab",
          tag: "Research",
          updated: "2025-03-18",
          desc: "Immersive UI research & prototyping lab.",
        },
      ];

      const cardsContainer = document.getElementById("cardsContainer");
      const detailPane = document.getElementById("detailPane");
      const sidebar = document.getElementById("sidebar");

      function renderCards(filter = "") {
        cardsContainer.innerHTML = "";
        projects
          .filter((p) =>
            (p.title + p.tag + p.desc)
              .toLowerCase()
              .includes(filter.toLowerCase())
          )
          .forEach((p) => {
            const c = document.createElement("div");
            c.className = "card";
            c.innerHTML = `<div>
          <h3>${p.title}</h3>
          <div class="meta">${p.tag} ¬∑ ${p.updated}</div>
          <p>${p.desc}</p>
        </div>`;
            c.addEventListener("click", () => openDetail(p));
            cardsContainer.appendChild(c);
          });
      }

      function openDetail(p) {
        detailPane.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.tag} ¬∑ Updated ${p.updated}</p>
        <p>${p.desc}</p>
        <button class="btn">Open Project</button>
      `;
      }

      document.getElementById("searchInput").addEventListener("input", (e) => {
        renderCards(e.target.value);
      });

      document.getElementById("toggleSidebar").addEventListener("click", () => {
        sidebar.classList.toggle("closed");
      });

      renderCards();
    </script>
  </body>
</html>
